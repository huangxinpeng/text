<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
      <meta name="format-detection" content="telephone=no">
      <meta name="apple-mobile-web-app-capable" content="yes" >
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <link rel="shortcut icon" href="favicon.ico"/>
      <link rel="bookmark" href="favicon.ico"/>
      <title>绑定签约</title>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body >
      <div class="header">
            <img src="img/index/logo.png" width="229"  alt="">
      </div>
      <div class="content">
            <div  class="mainInfomation phone">
                  <label class="phone">签约手机号：</label>
                  <input id="iphone"  type="text" placeholder="请输入注册手机号" />
                  <!--<p class=" usrTip"></p>-->
            </div>
            <div  class="mainInfomation password">
                  <label>登录密码：</label>
                  <input id="pwd"  type="password" placeholder="请输入登录密码" />
                  <!--<p class=" pwdTip"></p>-->
            </div>
            <div  class="mainInfomation graphicVerCode">
                  <label>附加图形码：</label>
                  <input id="getGraphicVerCode"  type="text" placeholder="请输入验证码"/>
                  <img id="graphicVerCodePic" class="pull-right picCode">
                  <!--<p class=" checkTip"></p>-->
            </div>
            <!-- <p class="SMSCheckTip">密码输错三次，请点击发送短信进行短信验证</p> -->
            <div id="SMSGroup"  class="mainInfomation info">
                  <label>短信验证码：</label>
                  <input id="smsVerCode"  type="text" placeholder="请输入短信验证码" />
                <input type="button" value="发送验证码" id="getSmsVerCode"  class="btn pull-right btn-phone" />
            </div>
      </div>
      <div class="checkbox p25 myCheckbox">
            <input type="checkbox" id="check" class="protocol"/>&nbsp;&nbsp;我已阅读并且同意以下协议
            <label for="check" id="checkLabel"></label>
      <br>
      <a href="javascript:;;" id="myTips" title="">中兴金控中兴单微信号安全提示</a>
      </div>
      <!--提示 -->
      <!--<div class="tip"></div>-->
      <div class="container">
            <button id="setBtn" type="button" disabled="disabled">确定</button>
      </div>
</body>

</html>
