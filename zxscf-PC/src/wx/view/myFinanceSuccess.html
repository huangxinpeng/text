<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>我的融资</title>
      <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="../css/reset.css">
      <link rel="stylesheet" type="text/css" href="../css/financing.css">
</head>
<body>
     <div class="container headers" >
           <h3 id="financeAmount"></h3>
           <p>融资金额（元）</p>
     </div>
     <div class=" nav-Speed">
          <ul class="list">
                <li class="item clearfix" >
                      <label class="pull-left">资金方</label>
                      <span class="pull-right" id="openUnilaterally"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">宝券编号</label>
                      <span class="pull-right" id="vouchersNum"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">融资类型</label>
                      <span dic-type="200" class="pull-right" id="financeType"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">申请时间</label>
                      <span class="pull-right" id="ApplyForTime"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">状态</label>
                      <span class="pull-right text-info" id="states"></span>
                </li>
          </ul>
     </div>
      <div class=" finProgress">
        融资进度
      </div>
      <div class="finProgressEnquiries">
        <ul class="progressList">
          <li class="h28"><img src="../img/ico-01.png" width="28" alt=""><i>提交</i><em id="submitted" class="FinanceData1"></em><em  class="FinanceTime1"></em></li>
          <li><img class="img1" src="../img/ico-03.png" width="28" alt=""><i>复核</i><em id="review" class="FinanceData2"></em><em class="FinanceTime2"></em></li>
          <li><img class="img2" src="../img/ico-03.png" width="28" alt=""><i>审批</i><em id="approve" class="FinanceData3"></em><em class="FinanceTime3"></em></li>
          <li><img class="img3" src="../img/ico-03.png" width="28" alt=""><i>放款中</i><em id="lending" class="FinanceData4"></em><em class="FinanceTime4"></em></li>
          <li><img class="img4" src="../img/ico-03.png" width="28" alt=""><i>已放款</i><em id="lended" class="FinanceData5"></em><em class="FinanceTime5"></em></li>
        </ul>
      </div>
      <div class=" finProgress">
        融资详情
      </div>
     <div class=" nav-Speed">
          <ul class="list">
                <li class="item clearfix" >
                      <label class="pull-left">融资天数</label>
                      <span class="pull-right" id="days"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">年华利率</label>
                      <span class="pull-right" id="rates"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">优惠折扣</label>
                      <span class="pull-right" id="discount"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">金币折扣</label>
                      <span class="pull-right" id="goldDiscount"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">应付利息</label>
                      <span class="pull-right" id="interestPayable"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">实付利息</label>
                      <span class="pull-right" id="realInterest"></span>
                </li>
                <li class="item clearfix">
                      <label class="pull-left">实收金额</label>
                      <span class="pull-right" id="amount"></span>
                </li>
          </ul>
     </div>
</body>
</html>
<!-- base-js-->
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery.json-2.4.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<!--ifs-js-->
<script src="../js/global.js"></script>
<script src="../js/ifs/ifs-router-config.js"></script>
<script src="../js/ifs/ifs-router.js"></script>
<script src="../js/ifs/ifs-config.js"></script>
<script src="../js/ifs/ifs-regular.js"></script>
<script src="../js/ifs/ifs-ajax.js"></script>
<script src="../js/common.js"></script>
<!--biz-js -->
<script type="text/javascript" src="../js/biz/myFinanceSuccess.js"></script>
