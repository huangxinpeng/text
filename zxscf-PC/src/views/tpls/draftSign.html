<!--主体内容标题导航等-->
<div class="contentHeader" id="qsnavTitle">
    <div class="row">
        <div class="col-sm-1 icon-wrap">
            <i class="icon iconfont icon-ic_border_color_blac"></i>
        </div>
        <div class="col-sm-9">
            <span class="spanTitle">待办任务><a href="javascript:;" >宝券签收</a></span>
            <span class="spanNote">您在此页面可进行宝券签收</span>
        </div>
    </div>
</div>

<!--主体内容查询条件等，不是所有页面都有-->
<div class="contentQuery" id="query">
    <span class="totalAmtLabel">可签收总额（元）</span>
    <label id="signAmtSum" class="totalAmt"></label>
    <a href="javascript:;" id="querySignHis" class="queryLink fr">查看签收历史</a>
</div>

<!--主体内容明细部分-->
<div id="main" class="contentDetail">
    <div class="contentListTitle">
        <img src="" alt="">
        <span>待签收宝券</span>
    </div>
    <div class="contentMain tblContent">
        <table class="table" rules="cols" style="border:1px solid #eaf0f4;">
            <thead>
                <tr>
                    <th><span><input  type="checkbox" id="checkAll" ><label for="checkAll"></label></span></th>
                    <th>宝券编号</th>
                    <th>宝券金额</th>
                    <th>转出方</th>
                    <th>到期日</th>
                    <th>距到期日</th>
                    <th>到达日期</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="noDataTip">无可用数据!</div>
        <div id="page">
            <ul>
                <li><button id="firstPage">首页</button></li>
                <li><button id="prePage">上一页</button></li>
                <li><span id="pageInfo"><span id="pageIndex"></span>页/<span id="totalPage"></span>页</span>
                </li>
                <li><button id="nextPage">下一页</button></li>
                <li><button id="lastPage">尾页</button></li>
            </ul>
            <span id="eachPage">每页显示条数
                <select id="pageSize">
                    <option value=1 selected>10</option>
                    <option value=2>20</option>
                    <option value=3>30</option>
                    <option value=4>40</option>
                    <option value=5>50</option>
                </select>
            </span>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button id="sign" class="confirm btn btn-primary fr">确认签收</button>
            </div>
            <div class="col-sm-6">
                <button id="signCanl" class="back btn btn-primary fl">驳回</button>
            </div>
        </div>
    </div>
</div>

<!-- 构造弹窗确认签收 -->
<div class="modal fade mytaskModalA" id="my_confirmSign">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">宝券签收</h4>
            </div>
            <div class="modal-body">
                <div class="my_signContent">
                    <form class="form-horizontal" id="grxxformFir" onsubmit="return false">
                        <div class="form-group">
                            <p class="col-sm-10">如您确认宝券签收，请进行身份验证并签署下述协议。</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-7">
                                <input id="smsCode" type="text" class="form-control input-valid " placeholder="短信验证码">
                            </div>
                            <input type="button" value="获取验证码" id="sendSmsCode" class="col-sm-3 valid btn" />
                        </div>
                        <div class="form-group change-radio">
                            <div class="col-sm-1 readmsg">
                                <div class="read">
                                    <label for="read"></label>
                                    <input type="radio" name="read" id="read">
                                    <div class="user-defined">
                                        <span class="circle"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <span class="read-agree"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="apprBtn" type="button" class="btn btn-primary confirmFir">确定</button>
                <button type="button" class="btn btn-default cancelFir" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- 构造弹窗驳回 -->
<div class="modal fade mytaskModalA" id="rejectModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                <h4 class="modal-title">宝券转让驳回</h4>
            </div>
            <div class="modal-body">
                <div class="my_rejectContent">
                    <!--<div class="contentDetailNew">-->
                    <form class="form-horizontal rejectContent" id="grxxform" onsubmit="return false">
                        <div class="form-group">
                            <!--<label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>验证码</label>-->
                            <div class="">
                                <i></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <p>您是否确认驳回以上宝券签收？请选择驳回原因：</p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-8">
                                <div class="back">
                                    <div class="info">
                                        <label for="info"></label>
                                        <input type="radio" name="back" id="info">
                                        <div class="user-defined">
                                            <span class="circle"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-8">
                                <div class="back">
                                    <div class="other">
                                        <label for="other"></label>
                                        <input type="radio" name="back" id="other">
                                        <div class="user-defined">
                                            <span class="circle"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--</div>-->
                </div>
            </div>
            <div class="modal-footer">
                <button id="canlBtn" type="button" class="btn btn-primary confirmFir">确定</button>
                <button type="button" class="btn btn-default cancelFir" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!--驳回成功小提示-->
<div class="rejectTips">
    <div class="rejectTipsTxt">驳回成功！</div>
</div>

<!--签收成功页面-->
<div id="success" class="contentDetailNew">
    <img src="../images/index/chenggong.png">
    <span>签收成功</span>
    <span>您已完成<span id="drftNoSucc"></span>笔， 总金额为
    <span id="amtSucc"></span>元宝券的签收！
    </span>
    <button id="successReturn" class="btn btn-primary">确定</button>
</div>
