<!--主体内容标题导航等-->
<div class="contentHeader">
    <div class="row">
        <img class="col-sm-1" src="../images/index/gerenxinxi.png" alt="">
        <div class="col-sm-3">
            <span class="spanTitle grxx">个人信息</span>
        </div>
    </div>
</div>

<!--主体内容明细部分-->
<form id="usrInfoForm" class="contentDetailNew form-horizontal" style="overflow:hidden;">
    <div class="form-group col-sm-12">
        <div class="">
            <img id="tx" src="../../images/index/nohead.png">
            <div id="modifytx" class="upload">
                <input id="file" file-exts="*.jpg;*.png" name="file" type="file" placeholder="" value="上传图片">
                <div id="d1"></div>
            </div>

        </div>
    </div>

    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">姓名：</label>
        <div class="col-sm-8">
            <span name="usrNm" class="form-control pinfoR"></span>
        </div>
    </div>
    <div class="form-group col-sm-6">    
        <label class="col-sm-4 control-label">角色：</label>
        <div class="col-sm-8">
            <span class="form-control pinfoR" id="roleList">
                
            </span>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">身份证号：</label>
        <div class="col-sm-8">
            <span name="idNo" class="form-control pinfoR"></span>
        </div>        
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">手机号码：</label>
        <div class="col-sm-8">
            <span name="mobile" class="form-control pinfoR"></span>
        </div>        
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">邮箱：</label>
        <div class="col-sm-8">
            <input name="email" type="text" class="form-control pinfoE" value="" disabled />
            <a class="editinfo">编辑</a>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">微信号：</label>
        <div class="col-sm-8">
            <span name="wechat" class="form-control pinfoR"></span>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">地址：</label>
        <div class="col-sm-8">
            <input name="address" type="text" class="form-control pinfoE" disabled />
            <a class="editinfo">编辑</a>
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label">身份证：</label>
        <div class="col-sm-9">
            <img id="frontImg" class="idcard" src="../../images/index/nofront.png" alt="">
            <img id="backImg" class="idcard" src="../../images/index/noback.png" alt="">
        </div>
    </div>
</form>
