<!--主体内容标题导航等-->
<div class="contentHeader">
    <div class="row">
        <img class="col-sm-1" src="../images/index/rongzi_pingdao.png" alt="">
        <div class="col-sm-11">
            <span class="spanTitle">我的宝券>宝券融资><i id="disctType"></i>><a href="javascript:;" alt="">宝券信息</a></span>
            <span class="spanNote"></span>
        </div>
    </div>
</div>

<!--主体内容明细部分-->
<div id="main" class="contentDetailNew" style="margin-bottom:20px;">
    <div class="contentListTitle">
        <img src="" alt="">
        <div class="drftDetail">
            <label>宝券编号</label>
            <span id="drftNo"></span>
            <span class="fr" id="txnDt"></span>
            <label class="fr">申请日期</label>
        </div>
    </div>

    <div class="contentMain">
        <span class="cancelSucc">取消成功!</span>
        <hr>
        <div class="form-group drftCommonStyle">
            <div class="col-sm-4">
                <label class="control-label">资金方</label>
                <span id="orgNm"></span>
            </div>
            <div class="col-sm-4">
                <label class="control-label">融资类型</label>
                <span id="finTyp" dic-type="200"></span>
            </div>
            <div class="col-sm-4">
                <label class="control-label">当前状态</label>
                <span id="txnStat" dic-type="124"></span>
            </div>
        </div>
        <div class="form-group drftCommonStyle">
            <div class="col-sm-4">
                <label class="control-label">融资天数</label>
                <span id="intDays"></span>
            </div>
            <div class="col-sm-4">
                <label class="control-label">优惠折扣</label>
                <span id="rateDisct"></span>
            </div>
            <div class="col-sm-4">
                <label class="control-label">应付利息</label>
                <span id="dcInterest"></span>
            </div>
        </div>
        <div class="form-group drftCommonStyle">
            <div class="col-sm-4">
                <label class="control-label">年华利率</label>
                <span id="intRate"></span>
            </div>
            <div class="col-sm-4">
                <label class="control-label">金币折扣</label>
                <span id="useBouns"></span>
            </div>
            <div class="col-sm-4">
                <label class="control-label">实付利息</label>
                <span id="rcInterest"></span>
            </div>
        </div>
        <hr>
        <div class="form-group drftCommonStyle">
            <div class="col-sm-4">
                <label class="control-label">融资金额</label>
                <span id="disctAmt"></span>
            </div>
            <div class="col-sm-4">
                <label class="control-label">放款金额</label>
                <span id="payAmt"></span>
            </div>
        </div>
    </div>
</div>

<div id="disctPro" class="contentQuery">
    <div class="procedure">
        <span id="commit" class="step1">
            <i>提交</i>
            <i></i>
        </span>
        <span id="review">
            <i>复核</i>
            <i></i>
        </span>
        <span id="approve">
            <i>审批</i>
            <i></i>
        </span>
        <span id="lending">
            <i>放款中</i>
            <i></i>
        </span>
        <span>
            <i>已放款</i>
            <i></i>
        </span>
        <span>
            <i>完成</i>
            <i></i>
        </span>
    </div>
</div>

<div id="download">
    <div class="download">
        <label class="control-label">E秒付平台宝券商业保理融资协议</label>
        <a data-type="0" class="fr">下载</a>
    </div>
    <hr>
    <div class="download">
        <label class="control-label">宝券保理融资凭证</label>
        <a data-type="1" class="fr">下载</a>
    </div>
    <div class="download">
        <label class="control-label">债权转让通知</label>
        <a data-type="2" class="fr">下载</a>
    </div>
</div>

<div id="btn" class="row">
    <div class="col-sm-12" style="text-align:center;">
        <button id="returnBtn" class="return btn">返回</button>
        <button id="calcelBtn" class="confirm btn">取消融资</button>
        <button id="retractBtn" class="confirm btn">撤回</button>
        <button id="returnPreBtn" class="return btn" style="width:150px;">返回上级页面</button>
    </div>
</div>

<!-- 构造弹窗确认签收 -->
<div class="modal fade mytaskModalA" id="disctConfirm">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">宝券融资撤回</h4>
            </div>
            <div class="modal-body">
                <div class="my_signContent">
                    <form class="form-horizontal" id="grxxformFir" onsubmit="return false">
                        <div class="form-group">
                            <span class="col-sm-10 ts">
                                <span>提示：</span>撤回为不可逆操作，请确认是否撤回当前宝券编号为
                            <span id="drftNoModal"></span>，融资金额为<span id="disctAmtModal"></span>元的融资申请？
                            </span>
                            <p class="col-sm-10">如您确认宝券融资，请进行身份验证。</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-7">
                                <input id="smsCode" type="text" class="form-control" placeholder="短信验证码">
                            </div>
                            <input type="button" value="获取验证码" id="sendSmsCode" class="col-sm-3 valid btn" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="retract" type="button" class="btn btn-primary confirmFir">确定</button>
                <button type="button" class="btn btn-default cancelFir" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="success" class="contentDetailNew">
    <img src="../images/index/chenggong.png">
    <span>撤回成功！</span>
    <span>您已完成宝券编号为<span id="drftNoSucc"></span>， 融资金额为
    <span id="amtSucc"></span>元的撤回申请， 待复核审核后即完成撤回！
    </span>
    <button id="successReturn" class="btn btn-primary">确定</button>
</div>

<!-- 构造弹窗 协议查看下载-->
<div class="modal fade PDFModal" id="rzPDF">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" title="" src=""></iframe>
                </div>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
