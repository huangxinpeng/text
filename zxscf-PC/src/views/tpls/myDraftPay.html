<!--主体内容标题导航等-->
<div class="contentHeader">
    <div class="row">
        <img class="col-sm-1" src="../images/index/daoqi_pingdao.png" alt="">
        <div class="col-sm-5">
            <span class="spanTitle">我的宝券><a href="javascript:;" alt="">宝券到期</a></span>
            <span class="spanNote">您在此页面可对即将到期的宝券申请兑付</span>
        </div>
    </div>
</div>

<!--主体内容明细部分-->
<div id="main" class="contentDetail">
    <div class="contentListTitle">
        <img src="" alt="">
        <span>请勾选您确认兑付的宝券</span>
    </div>
    <div class="contentMain">
        <table class="table" rules="cols" style="border:1px solid #eaf0f4;">
            <thead>
                <tr>
                    <th style="width:80px;"><span><input  type="checkbox" id="checkAll"><label for="checkAll"></label></span></th>
                    <th>宝券编号</th>
                    <th>宝券金额</th>
                    <th>转入方</th>
                    <th>到期时间</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="noDataTip">无可用数据!</div>
        <div id="page">
            <ul>
                <li><button id="firstPage">首页</button></li>
                <li><button id="prePage">上一页</button></li>
                <li><span id="pageInfo"><span id="pageIndex"></span>页/<span id="totalPage"></span>页</span>
                </li>
                <li><button id="nextPage">下一页</button></li>
                <li><button id="lastPage">尾页</button></li>
            </ul>
            <span id="eachPage">每页显示条数
                <select id="pageSize">
                    <option value=1 selected>10</option>
                    <option value=2>20</option>
                    <option value=3>30</option>
                    <option value=4>40</option>
                    <option value=5>50</option>
                </select>
            </span>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="applyPay" class="confirm btn btn-primary">申请兑付</button>
            </div>
        </div>
    </div>
</div>

<!-- 构造弹窗确认签收 -->
<div class="modal fade mytaskModalA" id="payConfirm">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">宝券到期</h4>
            </div>
            <div class="modal-body">
                <div class="my_signContent">
                    <form class="form-horizontal" id="grxxformFir" onsubmit="return false">
                        <div class="form-group">
                            <label class="col-sm-3">收款账号</label>
                            <div class="col-sm-7">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <div id="change">
                                        </div>
                                        <i id="dropdown-click"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                    </ul>
                                </li>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="col-sm-10">如您确认兑付该宝券，请进行身份验证。</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-7">
                                <input id="smsCode" type="text" class="form-control" placeholder="短信验证码">
                            </div>
                            <input type="button" value="获取验证码" id="sendSmsCode" class="col-sm-3 valid btn" />
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="applyPayBtn" type="button" class="btn btn-primary confirmFir">确定</button>
                <button type="button" class="btn btn-default cancelFir" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="success" class="contentDetailNew">
    <img src="../images/index/chenggong.png">
    <span>兑付成功！</span>
    <span>恭喜！您的中兴单到期付款申请已提交成功！</span>
    <button id="successReturn" class="btn btn-primary">确定</button>
</div>
