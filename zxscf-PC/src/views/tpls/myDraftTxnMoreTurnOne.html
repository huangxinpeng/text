<!--主体内容标题导航等-->
<div class="contentHeader">
    <div class="row">
        <img class="col-sm-1" src="../images/index/zhuanrang_pingdao.png" alt="">
        <div class="col-sm-11">
            <span class="spanTitle">我的宝券>宝券转让>宝券多转一><a href="javascript:;" alt="">输入金额</a></span>
            <span class="spanNote">您在此页面须选择一个企业进行宝券转让</span>
        </div>
    </div>
</div>

<!--主体内容明细部分-->
<div class="contentDetail" style="background-color:#ffffff;padding:35px 20px;overflow:visible">
    <div class="procedureTxn">
        <span id="one"><i>输入金额</i></span>
        <span id="two"><i>选择宝券</i></span>
        <span id="three"><i>转让信息</i></span>
        <span id="four"><i>转让结果</i></span>
    </div>

    <div class="contentMain">
        <div class="moreToOneMoney form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">您可用金额：</label>
                <div class="col-sm-12">
                    <span id="validAmt" type="text"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">转让方企业：</label>
                <li class="col-sm-10 dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <div id="change">
                            <span>请选择转入方企业</span>
                        </div>

                        <i id="dropdown-click"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a data-toggle="modal" data-target="#addOpponent">如没有找到您所需要转让的企业，请新增交易对手></a>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="form-group">
                <label class="col-sm-2">转让金额：</label>
                <div class="col-sm-10">
                    <input id="txnAmt" type="text" placeholder="请输入转让金额">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">转让说明：</label>
                <div class="col-sm-10">
                    <input id="txnComment" type="text" placeholder="添加备注">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="nextStep" class="confirm btn btn-primary">下一步</button>
            </div>
        </div>
    </div>
</div>

<div id="addOpponent" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增交易对手</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class=" col-md-offset-1 col-md-6">
                        <input class="form-control" id="custName" type="text" placeholder="请输入企业完整名称" />
                    </div>
                    <div class="col-md-3">
                        <button id="search" class="btn btn-block" type="button">查找</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <ul id="srchResult">
                    <li></li>
                </ul>
                <div id="emptyPop">
                    <i></i>抱歉，没有查找到你所输入的企业名称，<a href="#">通知管理员</a>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
