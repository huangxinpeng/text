<!--主体内容标题导航等-->
<div class="contentHeader">
    <div class="row">
        <div class="col-sm-1 icon-wrap">
            <i class="icon iconfont icon-zhanghao" style="font-size:18px;"></i>
        </div>
        <div class="col-sm-5">
            <span class="spanTitle">企业信息>银行账号><a href="javascript:;" alt="">账号验证</a></span>
            <span class="spanNote">您可在此页面可验证已打款的银行账号</span>
        </div>
    </div>
</div>

<!--主体内容明细部分-->
<div class="contentDetail">
    <div class="infoGroup minSize">
        <div class="infoGroupTitle">
            <h4>验证银行账号</h4>
        </div>
        <form id="remitForm" class="infoGroupContent addAccount">
            <div class="advise">
                <p>您好，为了您的账户安全，新增银行账号需要进行验证，以确保账号的真实有效，</p>
                <p>平台将向该账户转入随机金额，在确认收到金额提交校验通过之后才有效。是否确认提交？</p>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label class="col-sm-4">开户名称</label>
                    <div class="col-sm-5">
                        <input type="text" readonly id="openAcctNm" name="openAcctNm" class="form-control" placeholder="请输入供应商名称">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label class="col-sm-4">账号</label>
                    <div class="col-sm-5">
                        <input type="text" readonly id="acctNo" name="acctNo" class="form-control" placeholder="请输入银行账号">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label class="col-sm-4">开户行</label>
                    <div class="col-sm-5">
                        <input type="text" readonly id="openBrhNm" name="openBrhNm" class="form-control" placeholder="请输入银行名称">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label class="col-sm-4">支行城市</label>
                    <div class="col-sm-2" style="width:200px;">
                        <select id="bankProvince" disabled name="bankProvince" class="form-control" id="sheng">
                            <option value="" disabled selected>请选择</option>
                        </select>
                    </div>
                    <div class="col-sm-2" style="width:200px;">
                        <select id="bankCity" disabled name="bankCity" class="form-control" id="shi">
                            <option value="" disabled selected>请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label class="col-sm-4">支行名称</label>
                    <div class="col-sm-5">
                        <input type="text" readonly id="openBrhCd" name="openBrhCd" class="form-control" placeholder="请输入开户行支行名称">
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="col-sm-12 form-group">
                <label class="col-sm-4">验证码</label>
                <div class="col-md-3">
                    <input name="smsCode" class="form-control" id="checkCode" type="text" placeholder="短信验证"/>
                </div>
                <div class="col-md-2">
                    <input type="button" value="获取验证码" id="checkCodeGet" class="btn pre-step btn-block" />
                </div>
            </div>
        </div>
            <div id="errorMsg" style="display:none;" class="row">信息填写不全或有误，请确认后再提交</div>

            <div class="row btnRow">
                <div class="col-sm-6">
                    <button type="button" id="verifySbt" class="confirm btn btn-primary">提交</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" id="dltAccount" class="back btn btn-primary">删除账户</button>
                </div>
            </div>
        </form>
    </div>
</div>
