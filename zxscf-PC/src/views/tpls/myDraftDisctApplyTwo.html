<!--主体内容标题导航等-->

            <span class="spanTitle">我的宝券><a href="javascript:;" alt="">宝券融资</a></span>

        </div>
    </div>
</div>

<!--主体内容明细部分-->
<div id="main" class="contentDetailNew">
    <div class="contentListTitle">
        <img src="" alt="">
        <span>融资信息</span>
    </div>
    <div class="contentMain">
        <div class="disctInfo1">
            <div class="oneItem">
                <label>融资金额（元）</label>
                <span id="totalDisctAmt"></span>
            </div>
            <div class="oneItem">
                <label>放款金额（元）</label>
                <span id="payAmt"></span>
            </div>
            <div class="oneItem">
                <label>收款账号</label>
                <span id="pyeeAcct"></span>

            </div>
            <div class="oneItem">
                <label>账户银行</label>
                <span id="pyeeBankNm"></span>
            </div>
            <div class="oneItem">
                <label>融资类型</label>
                <span id="finTyp" dic-type="200"></span>
            </div>
        </div>
    </div>
    <div class="contentListTitle">
        <img src="" alt="">
        <span>融资明细</span>
    </div>
    <div class="contentMain">
        <div id="drftInfo">
            <div class="disctDrftInfo1">
                <div class="oneItem">
                    <label>宝券编号</label>
                    <span class="srcDrftNo"></span>
                </div>
                <div class="oneItem">
                    <label>融资金额（元）</label>
                    <span class="disctAmt"></span>
                </div>
                <div class="oneItem">
                    <label>距到期日（天）</label>
                    <span class="srcDueDt"></span>

                </div>
                <div class="oneItem">
                    <label>年化费率（%）</label>
                    <span class="intRate"></span>

                </div>
                <div class="oneItem">
                    <label>预计应付利息（元）</label>
                    <span class="dcInterest"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button id="preStep" class="back btn btn-primary fr">上一步</button>
            </div>
            <div class="col-sm-6">
                <button id="nextStep" class="confirm btn btn-primary fl">下一步</button>
            </div>
        </div>
    </div>
</div>

<!-- 构造弹窗确认签收 -->
<div class="modal fade mytaskModalA" id="disctConfirm">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">宝券融资</h4>
            </div>
            <div class="modal-body">
                <div class="my_signContent">
                    <form class="form-horizontal" id="grxxformFir" onsubmit="return false">
                        <div class="form-group">
                            <p class="col-sm-10">如您确认申请该宝券融资，请进行身份验证。</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-7">
                                <input id="smsCode" type="text" class="form-control" placeholder="短信验证码">
                            </div>
                            <input type="button" value="获取验证码" id="sendSmsCode" class="col-sm-3 valid btn" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="disctBtn" type="button" class="btn btn-primary confirmFir">确定</button>
                <button type="button" class="btn btn-default cancelFir" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="success" class="contentDetailNew">
    <img src="../images/index/chenggong.png">
    <span>融资成功</span>
    <span>您的融资申请已提交,请等待复核！本月预计可获得金币<span id="amtSucc" style="color:#f6a623"></span> ！</span>
    <button id="successReturn" class="btn btn-primary">确定</button>
</div>
