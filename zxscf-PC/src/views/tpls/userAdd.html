<!--主体内容标题导航等-->
<div class="contentHeader">
    <div class="row">
        <div class="col-sm-1 icon-wrap">
            <i class="icon iconfont icon-kehu" style="font-size:22px;"></i>
        </div>
        <div class="col-sm-5">
            <span class="spanTitle">企业信息>用户管理>
                <a href="javascript:;" alt="">新增企业操作员</a></span>
            <span class="spanNote">您在此页面可新增企业操作员信息</span>
        </div>
    </div>
</div>

<!--主体内容明细部分-->
<form id="usrInfo" class="contentDetail">
    <div class="infoGroup operator">
        <div class="infoGroupTitle">
            <h4>操作员信息</h4>
        </div>
        <div class="infoGroupContent">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label class="col-sm-4">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" name="usrNm"  id="usrNm" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="col-sm-4">身份证号</label>
                    <div class="col-sm-8">
                        <input type="text" name="idNo"  id="idNo" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label class="col-sm-4">手机号</label>
                    <div class="col-sm-8">
                        <input type="text" name="mobile"  id="mobile" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-6 form-group role">
                    <label class="col-sm-4">角色选择</label>
                    <div class="col-sm-8">
                        <span class="definedCheckbox"><input type="checkbox" value="100" name="role" id="check0">
                            <label for="check0"></label>
                        </span>
                        <i>管理员</i>
                        <span class="definedCheckbox"><input type="checkbox" value="200"  name="role" id="check1">
                            <label for="check1"></label>
                        </span>
                        <i>经办岗</i>
                        <span class="definedCheckbox"><input type="checkbox" value="300"  name="role" id="check2">
                            <label for="check2"></label>
                        </span>
                        <i>复核岗</i>
                        <span class="definedCheckbox"><input type="checkbox" value="400"  name="role" id="check3">
                            <label for="check3"></label>
                        </span>
                        <i>授权岗</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="infoGroup AuthIdentity">
        <div class="infoGroupTitle">
            <h4>身份证与授权委托书照片上传</h4>
        </div>
        <div class="infoGroupContent">
            <div class="identityPos">
                <img id="frontImg" src="../../images/index/zhegnjianzheng.png" alt="证件正面">
                <input type="file" id="frontUpload" name="attachment"
                        onchange="uploadPreview(this,'frontImg','135','90')">
                <div id="errorMsg0" style="display:none;"><span class="fileErr"></span></div>
            </div>
            <div class="identityNeg">
                <img id="backImg" src="../../images/index/zhengjianfan.png" alt="证件反面">
                <input type="file" id="backUpload" name="attachment"
                        onchange="uploadPreview(this,'backImg','135','90')">
                <div id="errorMsg1" style="display:none;"><span class="fileErr"></span></div>
            </div>
            <div class="Auth">
                <img id="auth" src="../../images/index/shouquan.png" alt="授权委托书">
                <input type="file" id="authFile" name="attachment"
                        onchange="uploadPreview(this,'auth','135','90')">
                <div id="errorMsg2" style="display:none;"><span class="fileErr"></span></div>
            </div>

        </div>
        <div class="row newUser" style="margin-top:20px;">
            <div class="col-sm-12">
                <div class="col-md-4 col-lg-offset-3 form-group">
                    <input name="smsCode" class="form-control" id="checkCode" type="text" placeholder="短信验证"/>
                </div>
                <div class="col-md-2">
                    <input type="button" value="获取验证码" style="color: #ffffff;background: #1094f5; margin-left:-10px;"
                            id="checkCodeGet" class="btn btn-block" />
                </div>
            </div>
        </div>
        <div id="errorMsg" style="display:none;">
        信息有误或者信息不全，无法提交</div>
        <div class="row btnRow">
            <div class="col-sm-6">
                <button type="button" id="sbtUsr" class="confirm btn btn-primary">确认</button>
            </div>
            <div class="col-sm-6">
                <button id="goBack" type="button" class="back btn btn-primary">返回</button>
            </div>
        </div>
    </div>
</form>
