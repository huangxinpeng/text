<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--其他标签必须紧随其后-->
    <title>蜜蜂金融供应链</title>
    <!--图标-->
    <!--<link rel="shortcut icon" href="../images/common/favicon.ico" />-->

    <!--公用部分-->
    <link href="../../css/common/base.css" rel="stylesheet">
    <!--<link href="../css/common.css" rel="stylesheet">-->
    <link href="../../css/common/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/common/fileuploader.css" rel="stylesheet">

    <!--页面css-->
    <link rel="stylesheet" href="../../css/register/register-commond.css" />
    <link rel="stylesheet" href="../../css/register/register-firstStep.css" />

    <!--[if lt IE 9]>
    <script src="../../js/ie8-responsive-file-warning.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!--通用顶部-->
    <div id="commondHeader">
        <img src="../../images/index/logo_2.png" alt="">
        <span>欢迎使用中兴E秒付供应链金融平台！</span>
    </div>
    <!--content-->
    <div id="commondContent">
        <!--填写注册信息部分-->
        <div class="write-register-info">
            <div class="fl msg-left">
                <span></span>
                <h1>填写注册信息</h1>
            </div>
            <div class="fr msg-right"><span>已注册？现在就<a href="/">登录</a></span></div>
        </div>
        <!--流程图部分-->
        <div class="procedure">
            <span><i>企业基本信息</i></span>
            <span><i>法人信息</i></span>
            <span><i>管理员认证</i></span>
            <span><i>注册成功</i></span>
        </div>

        <!--页面表单内容部分-->
        <form class="form-horizontal" id="companyBaseInfo" enctype="multipart/form-data" onsubmit="return false">

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>企业名称</label>
                <div class="col-sm-4">
                    <input id="comName" type="text" name="custCnNm" class="form-control" placeholder="请输入企业名称">
                </div>
                <div class="col-sm-4">
                    <div id="comNameMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文、字母、数字或半角括号组成，1-50位
                    </div>
                    <div id="comNameErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="comNameErr" class="error"></div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>证件类型</label>
                <div class="col-sm-4">
                    <select name="idTyp" id="cardType" class="form-control selectN">
                      <option class="text-center" value="" selected>请选择</option>
                      <!--<option value=0>身份证</option>-->
                      <!--<option value=1>护照</option>-->
                      <!--<option value=2>港澳通行证</option>-->
                    </select>
                </div>
                <div class="col-sm-4">
                    <div id="cardTypeErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="cardTypeErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>证件号码</label>
                <div class="col-sm-4">
                    <input id="cardNo" type="text" name="idNo" class="form-control" placeholder="请输入证件号码">
                </div>
                <div class="col-sm-4">
                    <div id="cardNoMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 根据证件类型填写证件号码，一般由数字和字母组成
                    </div>
                    <div id="cardNoErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="cardNoErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="uploadImg" class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>上传照片</label>
                <div class="col-sm-5">
                    <div class="zhengbenzhaopian fl">
                        <img id="frontImg" src="../../images/registerInfo/Group 3.png" alt="">
                        <input type="file" id="frontUpload" name="attachment">
                    </div>
                    <div class="fubenzhaopian fl">
                        <img id="backImg" src="../../images/registerInfo/Group 3.png" alt="">
                        <input type="file" id="backUpload" name="attachment">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div id="fileErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div class="error fileErr"></div>
                    </div>
                    <div id="fileErrMsg2" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div class="error fileErr"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>所在城市</label>
                <div class="col-sm-4">
                    <select name="regAdrProv" id="province" class="form-control selectS">
                    <option value="" selected>请选择省</option>
                  </select>

                    <select name="regAdrCity" id="city" class="form-control selectS">
                    <option value="" selected>请选择市</option>
                  </select>
                </div>
                <div class="col-sm-4">
                    <div id="pcErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="pcErr" class="error"></div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>详细地址</label>
                <div class="col-sm-4">
                    <input id="address" type="text" name="regAdr" class="form-control" placeholder="请输入详细地址">
                </div>
                <div class="col-sm-4">
                    <div id="addressMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文、字母、数字或-组成，1-200位
                    </div>
                    <div id="addressErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="addressErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">

                </div>
                <div class="col-sm-8 error_hidden" id="errorMsgIcon">
                    <span id="errorMsg"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">

                </div>
                <div class="col-sm-8">
                    <button id="oneToTwoBtn" class="next-step btn btn-primary">下一步</button>
                </div>

            </div>
        </form>
    </div>


    <!--通用底部-->
    <div id="commondFooter">
        <h1>
            <a href="javascript:;">联系我们</a>
            <span>|</span>
            <a href="javascript:;">友情链接</a>
            <span>|</span>
            <a href="javascript:;">帮助中心</a>
            <span>|</span>
            <a href="javascript:;">免责声明</a>
        </h1>
        <p>版权所有©中兴通讯集团财务有限公司</p>
        <p>深ICP备05008708号&nbsp;深公网安备33010302001081号</p>
    </div>
</body>

</html>

<script src="../../js/jquery.json-2.4.js?v=APP_VER"></script>

<script src="../../js/bootstrapValidator.min.js?v=APP_VER"></script>

<script src="../../js/global.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-router-config.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-router.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-config.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-regular.js?v=APP_VER"></script>
<script src="../../js/ifs-upload.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-ajax.js?v=APP_VER"></script>
<script src="../../js/common.js?v=APP_VER"></script>

<!--biz-js-->
<script src="../../js/biz/registerOne.js?v=APP_VER"></script>
