<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--其他标签必须紧随其后-->
    <title>蜜蜂金融供应链</title>
    <!--图标-->
    <!--<link rel="shortcut icon" href="../images/common/favicon.ico" />-->

    <!--公用部分-->
    <link href="../../css/common/base.css" rel="stylesheet">
    <!--<link href="../css/common.css" rel="stylesheet">-->
    <link href="../../css/common/bootstrap.min.css" rel="stylesheet">
    <!--页面css-->
    <link rel="stylesheet" href="../../css/register/register-commond.css" />
    <link rel="stylesheet" href="../../css/register/register-thirdStep.css" />

    <!--[if lt IE 9]>
    <script src="../../js/ie8-responsive-file-warning.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!--通用顶部-->
    <div id="commondHeader">
        <img src="../../images/index/logo_2.png" alt="">
        <span>欢迎使用中兴E秒付供应链金融平台！</span>
    </div>
    <!--content-->
    <div id="commondContent">
        <!--填写注册信息部分-->
        <div class="write-register-info">
            <div class="fl msg-left">
                <span></span>
                <h1>填写注册信息</h1>
            </div>
            <div class="fr msg-right"><span>已注册？现在就<a href="/">登录</a></span></div>
        </div>
        <!--流程图部分-->
        <div class="procedure">
            <span><i>企业基本信息</i></span>
            <span><i>法人信息</i></span>
            <span><i>管理员认证</i></span>
            <span><i>注册成功</i></span>
        </div>

        <!--页面表单内容部分-->
        <form class="form-horizontal" id="adminConfirmInfo" onsubmit="return false">

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>姓名</label>
                <div class="col-sm-4">
                    <input id="adminName" type="text" name="usrNm" class="form-control" placeholder="请输入管理员姓名">
                </div>
                <div class="col-sm-4">
                    <div id="adminNameMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文和字母组成，1-20位
                    </div>
                    <div id="adminNameErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="adminNameErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>身份证号码</label>
                <div class="col-sm-4">
                    <input id="adminIdCard" type="text" name="userIdNo" class="form-control" placeholder="请输入管理员身份证号码">
                </div>
                <div class="col-sm-4">
                    <!--<div id="adminIdCardMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文和字母组成，1-20位
                    </div>-->
                    <div id="adminIdCardErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="adminIdCardErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group uploadImg">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>上传身份证照片</label>
                <div class="col-sm-5">
                    <div class="shenfenzhenfront fl">
                        <img id="frontImg" src="../../images/registerInfo/zhengjianzhengmian.png" alt="">
                        <input style="display: none;" type="file" id="frontUpload" name="attachment">
                    </div>
                    <div class="shenfenzhenback fl">
                        <img id="backImg" src=" ../../images/registerInfo/zhengjianfanmian.png" alt="">
                        <input style="display: none;" type="file" id="backUpload" name="attachment">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div id="fileErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div class="error fileErr"></div>
                    </div>
                    <div id="fileErrMsg2" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div class="error fileErr"></div>
                    </div>
                </div>
            </div>
            <hr class="form-hr" />
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>手机号码</label>
                <div class="col-sm-4">
                    <input id="phoneNum" type="text" class="form-control" placeholder="请输入手机号码">
                    <input id="hiddenNum" type="hidden" name="mobileNo" class="form-control" placeholder="请输入手机号码">
                </div>
                <div class="col-sm-4">
                    <!--<div id="adminIdCardMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文和字母组成，1-20位
                    </div>-->
                    <div id="phoneNumErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="phoneNumErr" class="error"></div>
                    </div>
                </div>

            </div>
             <div class="newneed">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>电子邮箱</label>
                    <div class="col-sm-4">
                        <input id="email" type="text" class="form-control" placeholder="请输入电子邮箱">
                        <input type="hidden" name="email" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <!--<div id="adminIdCardMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文和字母组成，1-20位
                    </div>-->
                        <div id="emailErrMsg" class="ruleErr">
                            <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                            <div id="emailErr" class="error"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group newneed">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>管理员地址</label>
                <div class="col-sm-4">
                    <input id="address" type="text" class="form-control" placeholder="请输入管理员地址">
                    <input type="hidden" name="rAddress" class="form-control">
                </div>
                <div class="col-sm-4">
                    <div id="addressMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文、字母、数字或-组成，1-200位
                    </div>
                    <div id="addressErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="addressErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>验证码</label>
                <div class="col-sm-5">
                    <input id="validNo" type="text" name="vertityCode" class="form-control inputS" placeholder="请输入验证码">
                    <input type="button" value="获取验证码" id="sendValid" class="valid btn" />
                    <!--<i class="reload"></i>-->
                </div>
                <div class="col-sm-3">
                    <!--<div id="adminIdCardMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文和字母组成，1-20位
                    </div>-->
                    <div id="validNoErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="validNoErr" class="error"></div>
                    </div>
                </div>

            </div>

            <div class="newneed">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>密码</label>
                    <div class="col-sm-4">
                        <!-- <input id="pwd" type="password" name="passwd" class="form-control" placeholder="请输入密码"> -->
                        <input id="pwd" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="col-sm-4">
                        <div id="pwdMsg" class="rule">
                            <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_heng.png">
                        </span> 由数字、字母和特殊字符中的至少两种组成
                        </div>
                        <div id="pwdErrMsg" class="ruleErr">
                            <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                            <div id="pwdErr" class="error"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>确认密码</label>
                    <div class="col-sm-4">
                        <!-- <input id="pwdC" type="password" name="confirmPasswd" class="form-control" placeholder="请输入确认密码"> -->
                        <input id="pwdC" type="password" class="form-control" placeholder="请输入确认密码">
                    </div>
                    <div class="col-sm-4">
                        <div id="pwdCMsg" class="rule">
                            <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_heng.png">
                        </span> 由数字、字母和特殊字符中的至少两种组成
                        </div>
                        <div id="pwdCErrMsg" class="ruleErr">
                            <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                            <div id="pwdCErr" class="error"></div>
                        </div>
                    </div>
                </div>
            </div>


            <hr class="form-hr" />
            <div class="form-group uploadImg">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>委托授权书</label>
                 <div class="col-sm-2">
                    <div>
                        <img id="Img" src="../../images/registerInfo/shouquanweituoshu.png" alt="">
                        <input style="display: none;" type="file" id="poa" name="attachment">
                    </div>

                </div>
                <div class="col-sm-3">
                    <a id="authPDFBtn" href="javascript:void(0);">生成委托授权书</a>
                    <div id="fileErrMsg4" class="ruleErr col-sm-3" style="display: none;margin-left: 190px;">
                        <span class="ruleTip">
                                    <img src="../../images/resetpwd/sanjiao_white.png">
                                </span>
                        <div class="error fileErr"></div>
                    </div>
                </div>
            </div>

            <div class="form-group change-radio">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-1 readmsg">
                    <div class="read">
                        <label for="read"></label>
                        <input type="radio" id="read">
                        <div class="user-defined">
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <span class="read-agree">我已阅读<a id="custSignProt" href="javascript:void(0);">《E秒付平台用户注册与服务协议》</a></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">

                </div>
                <div class="col-sm-8 error_hidden" id="errorMsgIcon">
                    <span id="errorMsg"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8">
                    <button id="threeToTwoBtn" class="pre-step btn btn-primary">上一步</button>
                    <button id="threeToFourBtn" class="next-step btn btn-primary">下一步</button>
                </div>
            </div>

        </form>
    </div>


    <!--通用底部-->
    <div id="commondFooter">
        <h1>
            <a href="javascript:;">联系我们</a>
            <span>|</span>
            <a href="javascript:;">友情链接</a>
            <span>|</span>
            <a href="javascript:;">帮助中心</a>
            <span>|</span>
            <a href="javascript:;">免责声明</a>
        </h1>
        <p>版权所有©中兴通讯集团财务有限公司</p>
        <p>深ICP备05008708号&nbsp;深公网安备33010302001081号</p>
    </div>
</body>

</html>

</div>

</div>
