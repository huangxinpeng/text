<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--其他标签必须紧随其后-->
    <title>蜜蜂金融供应链</title>
    <!--图标-->
    <!--<link rel="shortcut icon" href="../images/common/favicon.ico" />-->

    <!--公用部分-->
    <link href="../../css/common/base.css" rel="stylesheet">
    <link href="../../css/common/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/common/fileuploader.css" rel="stylesheet">
    <!--页面css-->
    <link rel="stylesheet" href="../../css/register/register-commond.css" />
    <link rel="stylesheet" href="../../css/register/register-secondStep.css" />
    <style>

    </style>

    <!--[if lt IE 9]>
    <script src="../../js/ie8-responsive-file-warning.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!--通用顶部-->
    <div id="commondHeader">
        <img src="../../images/index/logo_2.png" alt="">
        <span>欢迎使用中兴E秒付供应链金融平台！</span>
    </div>
    <!--content-->
    <div id="commondContent">
        <!--填写注册信息部分-->
        <div class="write-register-info">
            <div class="fl msg-left">
                <span></span>
                <h1>填写注册信息</h1>
            </div>
            <div class="fr msg-right"><span>已注册？现在就<a href="/">登录</a></span></div>
        </div>
        <!--流程图部分-->
        <div class="procedure">
            <span><i>企业基本信息</i></span>
            <span><i>法人信息</i></span>
            <span><i>管理员认证</i></span>
            <span><i>注册成功</i></span>
        </div>

        <!--页面表单内容部分-->
        <form class="form-horizontal" id="companyBaseInfo" onsubmit="return false">

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>法人代表</label>
                <div class="col-sm-4">
                    <input id="lealPerson" name="lglPerNm" type="text" class="form-control" placeholder="请输入法人代表姓名">
                </div>
                <div class="col-sm-4">
                    <div id="lealPersonMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文和字母组成，1-20位
                    </div>
                    <div id="lealPersonErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="lealPersonErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>证件类型</label>
                <div class="col-sm-4">
                    <select id="cardType" name="lglIdType" class="form-control selectN">
                      <option value="" selected>请选择证件类型</option>
                      <!--<option value=0>身份证</option>-->
                      <!--<option value=1>护照</option>-->
                      <!--<option value=2>港澳通行证</option>-->
                    </select>
                </div>
                <div class="col-sm-4">
                    <div id="cardTypeErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="cardTypeErr" class="error"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>证件号码</label>
                <div class="col-sm-4">
                    <input id="cardNo" name="lglIdNo" type="text" class="form-control" placeholder="请输入证件号码">
                </div>
                <div class="col-sm-4">
                    <div id="cardNoMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 根据证件类型填写证件号码，一般由数字和字母组成
                    </div>
                    <div id="cardNoErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="cardNoErr" class="error"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>手机号码</label>
                <div class="col-sm-4">
                    <input id="phoneNum" type="text" name="mobileNo" class="form-control" placeholder="请输入手机号码">
                </div>
                <div class="col-sm-4">
                    <!-- <div id="adminIdCardMsg" class="rule">
                        <span class="ruleTip">
                        <img src="../../images/resetpwd/sanjiao_heng.png">
                    </span> 由中文和字母组成，1-20位
                    </div> -->
                    <div id="phoneNumErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div id="phoneNumErr" class="error"></div>
                    </div>
                </div>

            </div>

            <div class="form-group uploadImg">
                <label class="col-sm-4 control-label"><span class="span-star">*&nbsp;</span>上传照片</label>
                <div class="col-sm-5 ">
                    <div class="yingyezhizhao fl">
                        <img id="frontImg" src="../../images/registerInfo/zhengjianzhengmian.png" alt="">
                        <input style="display: none;" type="file" id="frontUpload" name="attachment">
                        <!--<span>上传身份证正面</span>-->
                    </div>
                    <div class="shehuixinyong fl">
                        <img id="backImg" src="../../images/registerInfo/zhengjianfanmian.png" alt="">
                        <input style="display: none;" type="file" id="backUpload" name="attachment">
                        <!--<span>上传身份证反面</span>-->
                    </div>
                </div>
                <div class="col-sm-3">
                    <div id="fileErrMsg" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div class="error fileErr"></div>
                    </div>
                    <div id="fileErrMsg2" class="ruleErr">
                        <span class="ruleTip">
                            <img src="../../images/resetpwd/sanjiao_white.png">
                        </span>
                        <div class="error fileErr"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">

                </div>
                <div class="col-sm-8 error_hidden" id="errorMsgIcon">
                    <span id="errorMsg"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8">
                    <button id="twoToOneBtn" class="pre-step btn btn-primary">上一步</button>
                    <button id="twoToThreeBtn" class="next-step btn btn-primary">下一步</button>
                </div>
            </div>
        </form>
    </div>


    <!--通用底部-->
    <div id="commondFooter">
        <h1>
            <a href="javascript:;">联系我们</a>
            <span>|</span>
            <a href="javascript:;">友情链接</a>
            <span>|</span>
            <a href="javascript:;">帮助中心</a>
            <span>|</span>
            <a href="javascript:;">免责声明</a>
        </h1>
        <p>版权所有©中兴通讯集团财务有限公司</p>
        <p>深ICP备05008708号&nbsp;深公网安备33010302001081号</p>
    </div>





</body>

</html>

<script src="../../js/bootstrapValidator.min.js?v=APP_VER"></script>

<script src="../../js/global.js?v=APP_VER"></script>

<script src="../../js/ifs/ifs-router.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-config.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-regular.js?v=APP_VER"></script>
<script src="../../js/ifs-upload.js?v=APP_VER"></script>
<script src="../../js/ifs/ifs-ajax.js?v=APP_VER"></script>
<script src="../../js/common.js?v=APP_VER"></script>
