<ion-view view-title="用户详情" hide-tabs="true">
  <ion-content>
    <div class="user-message-detail">
      <ul>
        <li><span>姓名</span><span>{{userInfos.usrNm}}</span></li>
        <li><span>身份证</span><span>{{userInfos.idNo}}</span></li>
        <li><span>手机号</span><span>{{userInfos.mobile}}</span></li>
        <li><span>角色</span>
          <span ng-repeat="userRole in userInfos.corpRoleIdList" ng-if="userRole == '100'" class="fr">管理员&nbsp;</span>
          <span ng-repeat="userRole in userInfos.corpRoleIdList" ng-if="userRole == '200'" class="fr">经办人&nbsp;</span>
          <span ng-repeat="userRole in userInfos.corpRoleIdList" ng-if="userRole == '300'" class="fr">复核人&nbsp;</span>
        </li>
        <li>
          <p>身份证</p>
          <div>
            <div class="left-pic"><i></i></div>
            <div class="right-pic"><i></i></div>
          </div>
        </li>
      </ul>
    </div>

    <!-- ui-sref="tab.PassworkReset"-->
    <button class="btn-next-step" ng-click="passwordResetBtn(userInfos.id)">密码重置</button>
    <!-- ui-sref="tab.MineUserManage"-->
    <button class="btn-next-step" ng-click="deleteThisUserBtn(userInfos.id)" style="background:#e71e1e;margin-top: 0">删除用户</button>

  </ion-content>
</ion-view>
