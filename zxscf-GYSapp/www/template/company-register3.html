<ion-view view-title="企业注册" hide-tabs="true">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button  class="back-text-hide">
      <i class="HHS-tab-backicon"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

 <ion-content class='companyregister3'>
   <!--注册流程图-->
   <div class='show_register'>
     <!--图片-->
     <ul class="show_image">
       <li>
         <i></i>
         <span>企业基本信息</span>
       </li>
       <li>
         <i></i>
         <span>法人信息</span>
        </li>
       <li>
         <i></i>
         <span>管理员信息</span>
       </li>
     </ul>
     <!--两条线-->
     <div class="show_line">
       <span></span>
       <span></span>
     </div>
   </div>


   <!--资料填写-->
   <div class="company_info_three">
     <ul class="">
      <li class=" cp_info_adrin">
        <label>
          <span>姓名</span>
          <input type="text" ng-model="companyInfo.usrNm" ng-blur="blur()">
        </label>
      </li>
         <li class=" cp_info_idcard">
             <label>
                 <span>身份证号码</span>
                 <input type="text" ng-model="companyInfo.userIdNo" ng-blur="blur()">
             </label>
         </li>
       <li ng-if="newadmin">
         <label>
           <span>电子邮箱</span>
           <input type="email" ng-model="companyInfo.email">
         </label>
       </li>
         <li ng-if="newadmin">
         <label>
             <span>联系地址</span>
             <input type="text" ng-model="companyInfo.adminaddress">
         </label>
     </li>
     </ul>
   </div>

   <!--证件照片-->
    <div class='text_info'>请您上传证件照片</div>
    <div id="get_picture_admin">
        <ul>
            <li ng-click="picture('0')">
              <img ng-src="{{imgData.attachDivFront}}" class="reg3_prosadmin">
            </li>
            <li ng-click="picture('1')">
              <img ng-src="{{imgData.attachDivBack}}" class="reg3_consadmin">
            </li>
        </ul>

      <!--<ul>
        <li>
          <img ng-src="{{fileImage.attachDivFront}}">
          <input type="file" id="fileA" onchange="angular.element(this).scope().fileChanged(this)" style="opacity: 0; font-size:100px;position: absolute;left: 0;top:0;">
        </li>
        <li>
          <img ng-src="{{fileImage.attachDivBack}}">
          &lt;!&ndash;file-model="companyInfo.attachDivCop"&ndash;&gt;
          <input class="fileB" type="file" id="fileB" onchange="angular.element(this).scope().fileChanged(this)" style="opacity: 0; font-size:100px;position: absolute;left: 0;top:0;">
        </li>
      </ul>-->

    </div>

    <!--管理员注册-->
    <div class="admin_register">
        <div class="list">
            <label class="item item-input">
                <span>手机号码</span>
                <input type="text" ng-model="companyInfo.usrCd">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <span>验证码</span>
                <input type="number" ng-model="companyInfo.vertityCode">
            </label>
            <div id="get_msgcode" ng-click="getcode()">{{codeinfo}}</div>
        </div>
        <div class="list" ng-if="newadmin">
            <label class="item item-input">
                <span>密码</span>
                <input type="password" ng-model="companyInfo.passwd">
            </label>
        </div>
        <div class="list" ng-if="newadmin">
            <label class="item item-input">
                <span>确认密码</span>
                <input type="password" ng-model="companyInfo.confirmPasswd">
            </label>
        </div>
    </div>

    <!--管理员委托书照片-->
    <div class='text_info'>请您上传授权委托书照片
        <a href="javascript:void(0)" ng-click="downpdf()">委托授权书模板下载</a>
    </div>
    <div id="get_picture_proxy">
        <div ng-click="picture('2')">
          <img ng-src="{{imgData.attachDivPoa}}" class="reg3_proxy">
        </div>
      <!--<div>
          <img ng-src="{{fileImage.attachDivPoa}}">
          <input type="file" id="fileC" onchange="angular.element(this).scope().fileChanged(this)" style="opacity: 0; font-size:100px;position: absolute;left: 0;top:0;">
      </div>-->

    </div>

    <!--同意-->
      <div class="confirm">
        <label class="checkbox">
          <input type="checkbox" ng-click="isagree()">
        </label>
        <div class="readPD">
          我已阅读<span ng-click="seexieyi()">《晨蜂金融平台用户注册与服务协议》</span>
        </div>
      </div>

   <!--注册-->
    <div class="nextpage" ng-click="regnext()">  <!-- ui-sref="registersuccess" -->
        <a>注册</a>
    </div>

 </ion-content>
</ion-view>
