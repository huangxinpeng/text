<ion-view view-title="银行账户验证" hide-tabs="true" hide-back-button="true">
  <ion-content style="background: #ffffff">
    <div class="bank-checkLostSec">

    <img src="./img/icon2.x/success@2x.png" width="100px" height="100px" alt=""/>
    <h4>您的银行账户认证已提交！</h4>
    <p>稍后，我们会转入该账户一笔款项，请关注账户 <br/>动态，在银行账户验证页面中输入收到款项金<br/>额，验证成功后，该银行卡绑定成功。</p>
    </div>
    <button class="btn-next-step" ng-click="BankCheckLostSecBtn()">确定</button>
  </ion-content>
</ion-view>
