<ion-view hide-tabs="true" title="银行账号">
  <ion-content>
    <ul class="RZchooseBank">
      <li ng-repeat="BankList in BankLists" ng-click="bankChooseBtn($index)">
        <span>{{numberTurn.concat(BankList.acctNo.slice(0, 4)).concat('**** ****').concat(BankList.acctNo.slice(-4))}}</span>
        <span>{{BankList.openBrhNm}}</span>
      </li>

    </ul>
  </ion-content>
</ion-view>
