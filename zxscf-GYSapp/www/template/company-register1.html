<ion-view view-title="企业注册" hide-tabs="true">

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button  class="back-text-hide">
      <i class="HHS-tab-backicon"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

 <ion-content class='companyregister1'>
   <!--注册流程图-->
   <div class='show_register'>
     <!--图片-->
     <ul class="show_image">
       <li>
         <i></i>
         <span>企业基本信息</span>
       </li>
       <li>
         <i></i>
         <span>法人信息</span>
        </li>
       <li>
         <i></i>
         <span>管理员信息</span>
       </li>
     </ul>
     <!--两条线-->
     <div class="show_line">
       <span></span>
       <span></span>
     </div>
   </div>

   <!--资料填写-->
   <div class="company_info_one">
     <ul class="">
      <li class="cp_info_name">
        <label>
          <span>企业名称</span>
          <input type="text" ng-model="companyInfo.custCnNm">
        </label>
      </li>
      <li class=" cp_info_cardtype">
        <span>证件类型</span>
        <span ng-click="show()" class="right">{{chooseCardType}}<i class="icon ion-ios-arrow-right"></i></span>
      </li>
      <li class=" cp_info_cardnumber">
        <label>
          <span>证件号码</span>
          <input type="number" placeholder="请输入证件号码" ng-model="companyInfo.idNo">
        </label>
      </li>
      <li class="cp_info_city" ng-click="citys()">
          <span>所在城市</span>
          <span class="right">{{provcity}}<i class="icon ion-ios-arrow-right"></i></span>
      </li>
      <li class=" cp_info_addr">
        <label>
          <span>详细地址</span>
          <input type="text" ng-model="companyInfo.regAdr">
        </label>
      </li>
     </ul>
   </div>

    </ul>
  </div>
