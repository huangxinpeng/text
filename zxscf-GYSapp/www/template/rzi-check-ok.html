<ion-view title="融资复核成功" hide-tabs="true" hide-back-button="true">

  <ion-content class="rongzi-ok">
    <div class="show_ok">
      <img ng-src="./img/icon2.x/success@2x.png" alt="">
      <div class="tip_info">
        <div>您已完成{{getcount}}笔</div>
        <div>总金额为{{cjs.formMoney(getmoneny)}}元的宝券转让复核!</div>
      </div>
    </div>
    <div class="retuen_check" on-tap="rzGoBack()">
      <button class="button btn-next-step">返回融资待复核</button>
    </div>
  </ion-content>

</ion-view>
