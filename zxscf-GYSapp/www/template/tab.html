<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>
  <!-- 中间内容 -->
  <ion-side-menu-content drag-content="false">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button  class="back-text-hide">
        <i class="HHS-tab-backicon"></i>
      </ion-nav-back-button>
    </ion-nav-bar>


    <ion-tabs class="tabs-icon-top tabs-color-active-positive {{hideTabs}}">
      <!-- Home Tab -->
      <ion-tab title="首页" icon-off="bar-home-off" icon-on="bar-home-on" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- rongzi Tab -->
      <ion-tab title="融资" icon='bar-rongzi' icon-off="bar-rongzi-off" icon-on="bar-rongzi-on" href="#/tab/rongzi">
        <ion-nav-view name="tab-rongzi"></ion-nav-view>
      </ion-tab>

      <!-- zhuanrang Tab -->
      <ion-tab title="转让" icon-off="bar-zhuanrang-off" icon-on="bar-zhuanrang-on" href="#/tab/zhuanrang">
        <ion-nav-view name="tab-zhuanrang"></ion-nav-view>
      </ion-tab>

      <!-- mine Tab -->
      <ion-tab title="我的" icon-off="bar-wode-off" icon-on="bar-wode-on" href="#/tab/mine">
        <ion-nav-view name="tab-mine"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>

</ion-side-menus>
