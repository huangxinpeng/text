<div class="popup-zrang-newregect">
  <div class="title">驳回确认</div>
  <div class="info">
    <div>您是否确认驳回本次签收申请?</div>
    <div>请选择驳回原因:</div>


    <div class="newcheckbox" on-tap="checkone($index)" ng-repeat="item in reason">
      <i ng-class="{true:'active',false:''}[selecheck[$index]]"></i>
      <span>{{item.dataName}}</span>
    </div>

  </div>
  <div class="my_btn">
    <span ng-click="handle_cancel()">取消</span>
    <span ng-click="handle_comfirm()">确定</span>
  </div>
</div>
