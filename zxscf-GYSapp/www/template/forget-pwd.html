<ion-view view-title="忘记密码" hide-tabs="true">

  <ion-nav-bar class="common-backnav">
    <ion-nav-back-button class="button-clear" style="margin-left:15px">
      <i class="ion-ios-arrow-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="forgetpwd">
    <div>
      <div class="list">
        <label class="change-border item item-input">
          <span>手机号码</span>
          <input class="login-input" type="text" ng-model="changepwd.username" placeholder="">
        </label>
      </div>
      <div class="list">
        <label class="change-border item item-input">
          <span>新密码</span>
          <input id='inputA' class="login-input" type="password" ng-model="changepwd.newpwd" placeholder="">
        </label>
        <span class="get_code" ng-class="{true:'hidepwd',false:'seepwd'}[isseeA]" ng-click="seepwdA()"></span>
      </div>
      <div class="list">
        <label class="change-border item item-input">
          <span>确认密码</span>
          <input id='inputB' class="login-input" type="password" ng-model="changepwd.confirmpwd" placeholder="" ng-blur="blur()">
        </label>
        <span class="get_code" ng-class="{true:'hidepwd',false:'seepwd'}[isseeB]" ng-click="seepwdB()"></span>
      </div>
      <div class="list">
        <label class="change-border item item-input ccccc">
          <span>验证码</span>
          <input class="login-input" type="text" ng-model="changepwd.msgcode" placeholder="">
        </label>
        <span class="get_code" ng-click="getmsgcode()">{{codeinfo}}</span>
      </div>
    </div>

    <div>
      <a id="nextpage" class="nextpage" ng-click="rest()">下一步</a>
    </div>
  </ion-content>

</ion-view>
