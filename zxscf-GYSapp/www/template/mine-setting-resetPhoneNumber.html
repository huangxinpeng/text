<ion-view view-title="账户安全">
  <ion-content>
    <div class="pl-detail-list">
      <ul>
        <li><span>手机号</span><b>{{mobile}}</b><a href="javascript:void(0);" ng-click="getCodeBtn()">{{getMessageInfo}}</a></li>
        <li><span>验证码</span><input type="text" ng-model="msCode.value" placeholder="请输入验证码"/></li>
      </ul>
    </div>
    <button class="btn-next-step" ng-click="toNextStepBtn()">确定</button>
  </ion-content>
</ion-view>
