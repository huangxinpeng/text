<ion-view view-title="修改住址">
  <ion-nav-buttons side="right">
    <button ng-click="hasReset()" class="button button-icon" style="font-size: 12px">完成</button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-click="citys()" class="mine-reset-email"><span>选择地区</span><b>{{provcity}}</b></div>
    <div class="reset-address"><span>详细地址</span><input ng-model="street.value" type="text" placeholder="街道门牌信息"/></div>
  </ion-content>
</ion-view>
