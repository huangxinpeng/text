<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>
  <!-- 中间内容 -->
  <ion-side-menu-content drag-content="false">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button  class="back-text-hide">
        <i class="HHS-tab-backicon"></i>
      </ion-nav-back-button>
    </ion-nav-bar>


    <ion-tabs class="tabs-icon-top tabs-color-active-positive {{hideTabs}}">
      <!-- Home Tab -->
      <ion-tab title="工作台" icon-off="ion-workbench-off" icon-on="ion-workbench-on" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- 消息 Tab -->
      <ion-tab title="消息" icon-off="bar-message-off" icon-on="bar-message-on" href="#/tab/message" badge='badges.totalmsg'  badge-style="badge-assertive msg-bage">
        <ion-nav-view name="tab-message"></ion-nav-view>
      </ion-tab>

      <!-- mine Tab -->
      <ion-tab title="我的" icon-off="bar-wode-off" icon-on="bar-wode-on" href="#/tab/mine">
        <ion-nav-view name="tab-mine"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

  </ion-side-menu-content>
</ion-side-menus>
