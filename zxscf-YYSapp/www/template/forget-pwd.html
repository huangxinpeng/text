<ion-view view-title="忘记密码" hide-tabs="true">

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button  class="back-text-hide">
      <i class="HHS-tab-backicon"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="forgetpwd">
    <div>

      <div class="list">
        <label class="change-border item item-input">
          <span>登录账号</span>
          <input class="login-input" type="text" ng-model="changepwd.userid" placeholder="">
        </label>
      </div>
      <div class="list">
        <label class="change-border item item-input">
          <span>手机号码</span>
          <input class="login-input" type="text" ng-model="changepwd.username" placeholder="">
        </label>
      </div>
      <div class="list">
        <label class="change-border item item-input">
          <span>新密码</span>
          <input class="login-input" id="inputA" type="password" ng-model="changepwd.newpwd" placeholder="">
        </label>
        <span class="get_code" ng-class="{true:'hidepwd',false:'seepwd'}[isseeA]" ng-click="seepwdA()"></span>
      </div>
      <div class="list">
        <label class="change-border item item-input">
          <span>确认密码</span>
          <input class="login-input" id='inputB' type="password" ng-model="changepwd.confirmpwd" placeholder="" ng-blur="blur()">
        </label>
        <span class="get_code" ng-class="{true:'hidepwd',false:'seepwd'}[isseeB]" ng-click="seepwdB()"></span>
      </div>
      <div class="list">
        <label class="change-border item item-input ccccc">
          <span>验证码</span>
          <input class="login-input" type="text" ng-model="changepwd.msgcode" placeholder="">
        </label>
        <span class="get_code" ng-click="getmsgcode()">{{messageInfo}}</span>
      </div>
    </div>

    <div id="mybtn" ng-click="findpwd()">
      下一步
    </div>
  </ion-content>

</ion-view>
