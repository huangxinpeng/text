<ion-view title="审批成功" hide-tabs="true" hide-back-button="true">
  <ion-content class="do-ok" scroll="false">
    <div class="show_img">
      <img ng-src="./img/icon/success@2x.png" alt=""/>
    </div>
    <div class="show_info">
      <!--<div>您已完成用户天天爱消除的审批!</div>-->
      <div>您已完成{{formCount}}笔企业的审核批准!</div>
    </div>
    <div id="mybtn" on-tap="gohistory()">
      返回任务
    </div>
  </ion-content>
</ion-view>
