<ion-view view-title="融资审核" hide-tabs="true">

  <ion-content class="has-footer">

    <div class="nodata" ng-if="!hasdata">
      <div class="bgimg"></div>
      <div class="txtinfo">暂无数据</div>
    </div>

    <div class="rzaccept">

      <div class="checkAll" ng-if="hasdata">
        <label class="checkbox">
          <input type="checkbox" ng-click="checkAll()" ng-checked="selectedAll">
        </label>
        <span>请勾选您确认审核的的宝券融资</span>
      </div>

      <ul class="check-list">

        <li ng-repeat="item in tasklist">
          <label class="checkbox">
            <input type="checkbox" ng-model="isSelected[$index]" ng-click="selection($index)">
          </label>
          <div class="right-side" ng-click="jumpto('tab.rzcheck-danbi',{pid:item.id})">
            <div class="up">
              <span>{{item.custNm}}</span>
              <span>{{cjs.formMoney(item.disctAmt)}}</span>
            </div>
            <div class="down">
              <span>{{cjs.initTimer(item.txnDt)}}</span>
              <span>{{item.intDays}}天</span>
            </div>
            <i></i>
          </div>
        </li>

      </ul>
    </div>
  </ion-content>

  <!-- 驳回&同意-->
  <div class="bar bar-footer handle_buttons" ng-if="hasdata">
    <span ng-click="reject()">拒绝</span>
    <span ng-click="sendback()">退回</span>
    <span class="comfirm_ok" ng-click="agree()">同意</span>
  </div>

</ion-view>
